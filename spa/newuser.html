<section>
    <h2>Nuevo usuario</h2>
    <form id="new-user-form">
      <label for="name">Nombre:</label>
      <input type="text" id="name" name="name" required>

      <label for="enrollNumber">Número de Inscripción:</label>
      <input type="text" id="enrollNumber" name="enrollNumber" required>

      <label for="phone">Celular:</label>
      <input type="text" id="phone" name="phone" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="password">Contraseña</label>
      <input type="password" id="password">

      <label for="dateOfAdmission">Fecha de Admisión:</label>
      <input type="date" id="dateOfAdmission" name="dateOfAdmission" required>

      <button type="submit">Agregar Usuario</button>
    </form>
    <div id="form-msg"></div>
</section>
